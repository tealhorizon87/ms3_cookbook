{% extends "base.html" %}
{% block styles %}
  <style>
    body {
      background: url("{{ url_for('static', filename='img/hero6.jpg') }}") no-repeat center fixed;
      background-size: cover;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="row login-card">
    <div class="card-panel col s10 m8 offset-s1 offset-m2">
      <h2 class="center-align">Log In</h2>
      <form class="col s10 m8 offset-m2" action="{{ url_for('login') }}" method="POST">
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-circle prefix"></i>
            <input id="username" name="username" type="text"  minlength="5"
              maxlength="15" pattern="[a-zA-Z0-9]{5-15}$" class="validate" required>
            <label for="username">Username</label>
          </div>
          <div class="input-field col s12">
            <i class="fas fa-lock prefix"></i>
            <input id="password" name="password" type="text"  minlength="5"
              maxlength="15" pattern="[a-zA-Z0-9]{5-15}$" class="validate" required>
            <label for="password">Password</label>
          </div>
          <button type="submit" name="button" class="btn col s4 offset-s4">Log in</button>
        </div>
      </form>
      <div class="row">
        <p class="col s12 center-align">
          Not a member yet?
          <a href="{{ url_for('register') }}"><strong>Register here</strong></a>
        </p>
      </div>
    </div>
  </div>
{% endblock %}
