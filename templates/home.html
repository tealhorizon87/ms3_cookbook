{% extends "base.html" %}
{% block styles %}
  <style>
    body {
      background: url("{{ url_for('static', filename='img/hero1.jpg') }}") no-repeat center fixed;
      background-size: cover;
    }
  </style>
{% endblock %}

{% block content %}
  <section class="card-panel browse-panel">
    <h2 class="center-align">Browse Recipes</h2>

    <div class="row tile-grid">
      {% for recipe in recipes %}
        <a class="tile" href="{{ url_for('recipe', recipe_id = recipe._id) }}">
          <div class="card-panel hoverable">
            <div class="card-content fixed-height">
              <h4 class="card-title">{{ recipe.recipe_title }}</h4>
              <p>{{ recipe.recipe_description }}</p>
              <p>Uploaded by: {{ recipe.created_by }}</p>
            </div>
          </div>
        </a>
      {% endfor %}
    </div>
  </section>
{% endblock %}
